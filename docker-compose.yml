version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: be-example-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/be-example
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-secret-key-change-in-production
      - PORT=3000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
    networks:
      - app-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: be-example-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=be-example
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: be-example-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  app-network:
    driver: bridge
